<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <ds-input
      label="Hero name:"
      placeholder="name"
      [(ngModel)]="hero.name"></ds-input>
  </div>
  <button ds-button-primary (click)="goBack()">go back</button>
  <button ds-button-primary (click)="save()">save</button>
</div>
